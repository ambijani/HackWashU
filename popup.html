<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verifier</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="https://cdn.socket.io/4/latest/socket.io.min.js"></script> -->
</head>
<body>
    <h1>Welcome to Email Verifier!</h1>
    <form action="" id="verification-form">
        <label for="email">Email:</label>
    	<input type="text" id="email" name="email" required><br><br>
    	<label for="password">Password:</label> 
    	<input type="password" id="password" name="password" required><br><br>
    	<button id="authorize">Authorize</button>
    </form>
    <button id="Auth">Auth</button>

    <!-- Dedicated element for displaying the foundURL -->
    <div id="foundURL">URL will be displayed here when received.</div>
    
    <script src="popup.js"></script>
</body>
</html>
